name: Android CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run Unit Tests
        run: ./gradlew test --no-daemon

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon
        continue-on-error: true

      - name: Run Ktlint
        run: ./gradlew ktlintCheck --no-daemon
        continue-on-error: true

      - name: Run Android Lint
        run: ./gradlew lint --no-daemon
        continue-on-error: true

      - name: Generate Jacoco Coverage Report
        run: ./gradlew jacocoTestReport --no-daemon
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/
            **/build/reports/tests/

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            **/build/reports/jacoco/

      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            **/build/reports/lint-results*
            **/build/reports/detekt/
            **/build/reports/ktlint/

      - name: Check Test Results
        if: always()
        run: |
          echo "üìä Build and Test Summary"
          echo "========================="
          if [ -f "sysmetrics-core/build/test-results/testDebugUnitTest/TEST-*.xml" ]; then
            echo "‚úÖ Unit tests completed"
          else
            echo "‚ö†Ô∏è Unit test results not found"
          fi

  # Instrumented tests on Android Emulator
  instrumented-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedAndroidTest --no-daemon
        continue-on-error: true

      - name: Upload Instrumented Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: |
            **/build/outputs/androidTest-results/
            **/build/reports/androidTests/

  # Release job for tagged versions
  release:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Release AAR
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            **/build/outputs/aar/*.aar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/build/outputs/aar/*.aar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
